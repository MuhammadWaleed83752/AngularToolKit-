<h1>Forms</h1>
  <form [formGroup]="servicesForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
        <div class="form-group">
          <label>Name</label>
          <input type="text"
            name="username"
            placeholder="Jhon"
            class="form-control"
            formControlName="username"
            >
            <!-- <span class="text-danger" *ngIf="!servicesForm.get('username').valid && servicesForm.get('username').touched" >Please enter the Name</span> -->
        </div>
        <div class="form-group">
          <label>Details</label>
          <input type="text"
           name="details"
           placeholder="Details"
           class="form-control"
           formControlName="details"
           >
        </div>
        <div class="form-group">
          <label class="form-control-label" for="create-services-category">
            Service Category:
          </label>
          <select class="form-control"
           name="category"
           id="create-services-name"
           type="number"
           formControlName="category"
           >
            <option *ngFor="let category of categories" [value]="category" >{{category}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Staff</label>
          <input type="text"
           name="staff"
           placeholder="Staff"
           class="form-control"
           formControlName="staff"
           >
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number"
           name="price"
           placeholder="1234"
           class="form-control"
           formControlName="price"
           >
        </div>
        </div>
    <div class="col-md-6">
        <div class="form-group">
          <label>Duration</label>
          <input type="number"
           name="duration"
           placeholder="321"
           class="form-control"
           formControlName="duration"
           >
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text"
           name="location"
           placeholder="Morroco"
           class="form-control"
           formControlName="location"
           >
        </div>
        <div class="form-group">
          <label>Latitude</label>
          <input type="text"
           name="latitude"
           placeholder="Latitude"
           class="form-control"
           formControlName="latitude"
           >
        </div>
        <div class="form-group">
          <label>Longitude</label>
          <input type="text"
          name="longitude"
          placeholder="Longitude"
          class="form-control"
          formControlName="longitude"
          >
        </div>
        <div class="form-group">
          <label>Publish</label>
          <input type="number"
          name="publish"
          placeholder="456"
          class="form-control"
          formControlName="publish"
          >
        </div>
        </div>
      </div>
      <span *ngIf="!servicesForm.valid && servicesForm.touched" >
        Please enter valid data</span>
      <button class="btn btn-primary" type="submit" [disabled]="!servicesForm.valid">
      Submit
    </button>
    </form>

    <div class="modal-footer">
    <button class="btn btn-secondary" type="button">
      Close
    </button>
</div>
